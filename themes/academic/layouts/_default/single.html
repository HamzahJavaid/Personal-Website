{{- define "main" -}}

<div class="container-fluid docs">
  <div class="row">

    <div class="col-xl-2 d-none d-xl-block empty">
    </div>

    <div class="col-3 col-xl-2 col-lg-3 d-none d-lg-block docs-toc">
      <ul class="nav toc-top">
        <li><a href="#" id="back_to_top" class="docs-toc-title">{{ i18n "on_this_page" }}</a></li>
      </ul>
      {{ .TableOfContents }}
      {{ partial "docs_toc_foot" . }}
    </div>

    <main class="col-xl-7 col-lg-9 docs-content" role="main">
        <article class="article">
        {{ partial "page_header" . }}
        <div class="article-container">
          <div class="article-style" align="justify">
            {{ .Content }}
          </div>
          {{ partial "page_footer" . }}
        </div>
        </article>
    </main>
  </div>
</div>



{{- end -}}
